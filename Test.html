<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeCom - Navigation</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            display: block;
            transition: 0.3s;
        }
        a:hover {
            background: #0056b3;
        }
        /* Footer Styling */
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #222;
            color: white;
            text-align: center;
            font-size: 14px;
        }
        footer a {
            color: #00bfff;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

            <li><a href="frontend\public\messages.html">Messages</a></li>
            <li><a href="frontend\public\team.html">Team</a></li>
        </ul>
    </div>

    <footer>

    </footer>
</body>
</html>
